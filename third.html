<html ng-app>
<head>
  <title> </title>
</head>
<body>
  <div class="container" ng-controller="SimpleController">
    <input type="text" ng-model="name" /> {{ name }}
    <h3> Looping through Customers </h3>
    <ul> 
      <li ng-repeat="cust in customers | filter:name"> {{ cust.name }} - {{ cust.city | uppercase}} </li>
    </ul>
  </div>

  <script src="angular.min.js"></script>
  <script>
        function SimpleController($scope) {
          $scope.customers=[{name:'Ankit Mittal', city:'Pune'}, {name: 'Sanchit Mittal', city: 'Mumbai'}, {name: 'Woodrow Wilson', city: 'New Jearsey'}];
        }
  </script>
</body>
</html>
